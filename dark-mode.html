<!DOCTYPE html>
<html lang="en" id="root" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode with Operating System Theme in Tailwind CSS</title>
    <link rel="stylesheet" href="output.css">
    <script>
        function changeMode(){
           let el= document.getElementById(`root`);
           if(el.className === "dark"){
             document.getElementById(`root`).className="light";
             document.getElementById(`selectMode`).innerText="Apply Dark mode";
           }else{
             document.getElementById(`root`).className="dark";
              document.getElementById(`selectMode`).innerText="Apply Light mode";
           }
            
        }
    </script>
</head>

<body>
    <button id="selectMode" class="border border-black m-6 p-2 rounded dark:bg-slate-700 dark:text-white"
    onclick = "changeMode()"
    >Apply Dark mode</button>
    <div class=" dark:bg-slate-700">
        <h1 class="text-7xl dark:text-white">
            Dark Mode Theme
        </h1>

        <p class="text-4xl dark:text-white">
            Code with Farah
        </p>
    </div>

    <div class="flex m-16 border border-slate-700 p-3 dark:bg-slate-600">
        <div class="bg-blue-700 size-12 dark:bg-black "></div>
        <p class="text-2xl ml-10 p-2 dark:text-white">Box With Dark mode</p>
    </div>
</body>

</html>
