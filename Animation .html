<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation  in Tailwindcss</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="bg-amber-300 size-28 mt-10 ml-10 rounded-full animate-bounce">
    </div>
    <hr>
    <div class="bg-red-600 w-32 h-2 mt-30 ml-10 animate-spin">
    </div>
    <hr>

    <img src="https://img.freepik.com/premium-vector/wheel-fortune-lottery-luck-illustration_79145-213.jpg?semt=ais_hybrid&w=740&q=80" 
    class="w-32 m-32 animate-spin">

     <div class="bg-cyan-700 size-20 m-32 rounded-full animate-ping">
    </div>

     <div class="bg-cyan-700 size-20 m-32 rounded-full animate-pulse">
    </div>


</body>
</html>
