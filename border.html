<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Border Classes in Tailwind css</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="border m-10 w-96 p-4">Tailwind</div>
    <div class="m-10 w-96 p-4 border-4">Tailwind</div>
    <div class="m-10 w-96 p-4 border-4 border-blue-800">Tailwind</div>
    <div class="m-10 w-96 p-4 border-4 border-b-blue-800 border-t-yellow-300 border-l-red-500 border-r-green-400">Tailwind</div>
    <div class="m-10 w-96 p-4 border-4 border-t-2 border-b-8 border-r-0 border-blue-800 ">Tailwind</div>
    <div class="m-10 size-32 p-4 border-4 border-blue-800 rounded-full"></div>
    <div class="m-10 size-32 p-4 border-4 border-blue-800 rounded-t-full"></div>
    <div class="m-10 size-32 p-4 border-4 border-blue-800 rounded-l-full"></div>
    <div class="m-10 size-32 p-4 border-4 border-blue-800 rounded-tl-full"></div>
    <div class="m-10 size-32 p-4 border-4 border-blue-800 rounded-lg"></div>
    <div class="m-10 size-32 p-4 border-4 border-pink-800 rounded-ss-4xl"></div>
    <div class="m-10 size-32 p-4 border-4 border-pink-800 rounded-es-4xl"></div>
    <div class="m-10 size-32 p-4 border-4 border-pink-500 rounded-se-4xl"></div>
    <div class="m-10 size-32 p-4 border-4 border-green-600 rounded-ee-4xl"></div>
    <div class="m-10 size-32 p-4 border-4 border-green-600 border-dashed"></div>
    <div class="m-10 size-32 p-4 border-4 border-green-600 border-dotted"></div>
    <div class="m-10 size-32 p-4 border-4 border-green-600 border-double"></div>
</body>
</html>
