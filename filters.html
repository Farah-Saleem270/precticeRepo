<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters in Tailwind css</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <h1>Blur</h1>
    <h1 class="blur-sm">Code with Farah</h1>
    <img src="cat.jpg">
    <img src="cat.jpg" class="blur">
    <img src="cat.jpg" class="blur-3xl">

    <h1>Brightness</h1>
    <img src="cat.jpg" class="brightness-50">
    <img src="cat.jpg" class="brightness-105">
    <img src="cat.jpg" class="brightness-125">
    <img src="cat.jpg" class="brightness-150">

    <h1>Contrast</h1>
    <img src="cat.jpg" class="contrast-50">
    <img src="cat.jpg" class="contrast-100">
    <img src="cat.jpg" class="contrast-125">
    <img src="cat.jpg" class="contrast-150">

    <h1>grayscale</h1>
    <img src="cat.jpg" class="grayscale">
    <img src="cat.jpg" class="grayscale-25">
    <img src="cat.jpg" class="grayscale-50">
    <img src="cat.jpg" class="grayscale-75">
    <img src="cat.jpg" class="grayscale-100">

    <h1>Invert</h1>
    <img src="cat.jpg" class="invert-0">
    <img src="cat.jpg" class="invert-25">
    <img src="cat.jpg" class="invert-50">
    <img src="cat.jpg" class="invert-75">
    <img src="cat.jpg" class="invert-100">


<h1>Hue</h1>
    <img src="cat.jpg" class="hue-rotate-15">
    <img src="cat.jpg" class="hue-rotate-30">
    <img src="cat.jpg" class="hue-rotate-60">
    <img src="cat.jpg" class="hue-rotate-90">
    <img src="cat.jpg" class="hue-rotate-180">





</body>

</html>
