<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height in Tailwind css</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="h-screen">
    <div class="bg-emerald-100">Code with Farah</div>
    <div class="bg-emerald-200 h-30">Code with Farah</div>
    <div class="bg-emerald-300 h-10">Code with Farah</div>
    <div class="bg-emerald-400 h-100">Code with Farah</div>

    <div class="bg-emerald-500 h-full">Code with Farah</div>
    <div class="bg-pink-200 h-1/2">Code with Farah</div>
    <div class="bg-pink-300 h-1/3">Code with Farah</div>
    <div class="bg-pink-400 h-1/4">Code with Farah</div>
    <div class="bg-pink-500 h-1/5">Code with Farah</div>
    <div class="bg-pink-600 h-1/6">Code with Farah</div>
    <div class="bg-pink-700 h-1/7">Code with Farah</div>

<div class="h-100 bg-pink-200 max-h-50">Code with Farah</div>
<div class="h-10 bg-pink-200 min-h-50">Code with Farah</div>


</body>

</html>
