<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivity classes in Tailwind css</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <button class="bg-blue-600 rounded-md p-2 m-4 text-white">Login</button>
    <button class="bg-blue-600 rounded-md p-2 m-4 text-white hover:bg-blue-950 hover:p-10">Login</button>
    <button class="bg-blue-600 rounded-md p-2 m-4 text-white focus:bg-amber-300">Login</button>
    <button class="bg-blue-600 rounded-md p-2 m-4 text-white active:bg-red-600">Login</button>
    <button class="bg-blue-600 rounded-md p-2 m-4 text-white hover:bg-blue-950 focus:bg-amber-300 active:bg-red-600">Login</button>

<div><a href="#" class="group">
    <h1  class="group-hover:text-blue-600  group-hover:bg-amber-300">Code with Farah</h1>
    <p class="group-hover:text-blue-600  group-hover:bg-amber-300">Para</p>
</a></div>


</body>

</html>
